<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Simple Storage App</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if (showSuccess) {
      <div class="success-alert">Item added successfully!</div>
    }
    <!-- Área para POST -->
    <mat-card class="section" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Add Item</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="addItem()" class="form">
          <mat-form-field appearance="fill">
            <mat-label>Key</mat-label>
            <input matInput [(ngModel)]="postKey" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Value</mat-label>
            <input matInput [(ngModel)]="postValue" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!postKey || !postValue">Add</button>
        </form>
      </mat-card-content>

      
    </mat-card>

    <!-- Área para GET -->
    <mat-card class="section" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Get Item</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form">
          <mat-form-field appearance="fill">
            <mat-label>Key</mat-label>
            <input matInput [(ngModel)]="getKey" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <button mat-raised-button color="accent" (click)="getItem()" [disabled]="!getKey">Get</button>
          
        </div>
        <div>
          @if (getResult) {
            <p class="result">Value found: <b>{{ getResult }}</b></p>
          } @else if (showError && !getResult) {
            <p class="result error">Key not found</p>
          }
        </div>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
